<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row" ng-show="$ctrl.projects.length">
            <div class="col-sm-4 portfolio-item" ng-repeat="project in $ctrl.projects">
                <a href="#/details/{{$ctrl.projects.indexOf(project)}}" class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img ng-src="thumbnails/{{project.images[0]}}.jpg" class="img-responsive" alt="">
                </a>
            </div>
        </div>
    </div>
</section>
